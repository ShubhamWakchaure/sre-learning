# Main configuration block
user  nginx;
worker_processes  auto;  # Automatically determine number of worker processes
pid /var/run/nginx.pid;

events {
    worker_connections 1024;  # Max connections per worker
    use epoll;                # Best for Linux performance
}

http {
    ##
    # Load Balancing to FastAPI backend containers
    ##
    upstream fastapi_backend {
        # Round-robin by default
        server fastapi-web-server-1:8000 max_fails=3 fail_timeout=30s;
        server fastapi-web-server-2:8000 max_fails=3 fail_timeout=30s;
    }

    ##
    # General Settings
    ##
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    server_tokens off;  # Hide NGINX version

    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    ##
    # Logging (can redirect to file/volume)
    ##
    access_log /var/log/nginx/access.log;
    error_log  /var/log/nginx/error.log warn;

    ##
    # Gzip compression for text-based responses
    ##
    gzip on;
    gzip_disable "msie6";

    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 5;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    ##
    # Main Server Block (Load Balanced FastAPI)
    ##
    server {
        listen 80 default_server;
        server_name _;

        ##
        # Proxy All Requests to FastAPI Backend
        ##
        location / {
            proxy_pass http://fastapi_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Timeouts
            proxy_connect_timeout 5s;
            proxy_read_timeout 60s;
            proxy_send_timeout 60s;

            # Optional: retry logic (carefully used)
            proxy_next_upstream error timeout http_502 http_503 http_504;
        }

        location /docs {
            proxy_pass http://fastapi-web-server-1/docs;

            # Only for /docs endpoint: relaxed CSP
            add_header Content-Security-Policy "default-src 'self' https://cdn.jsdelivr.net https://fastapi.tiangolo.com; style-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net; script-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net; img-src 'self' data: https://fastapi.tiangolo.com;";
    }


        ##
        # Optional: Serve Static Files (if FastAPI app does not)
        ##
        # location /static/ {
        #     alias /usr/share/nginx/html/static/;
        #     expires 30d;
        #     access_log off;
        # }

        ##
        # Optional: Custom error pages
        ##
        error_page 502 503 504 /custom_50x.html;
        location = /custom_50x.html {
            root /usr/share/nginx/html;
        }

        ##
        # Security Headers
        ##
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;
        add_header Content-Security-Policy "default-src 'self'; style-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net; script-src 'self'; img-src 'self' data:;" always;

    }
}

